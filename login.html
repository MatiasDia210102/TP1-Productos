<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="img\Jorgito-alfajor-6-un.ico" type="image/x-icon">
    <!-- <link rel="icon" href="logocss.ico"> -->
</head>
<body>
    <header>

        <img src="img\Jorgito.PNG" alt="centered image" width="300">
        <h1 style="font-family:'Courier New', Courier, monospace;">Alfajores Jorgito</h1>
        
        <nav>
            <a href="index.html"> INICIO</a>
            <a href="nosotros.html"> NOSOTROS</a>
            <a href="login.html"> CONTACTO</a>
            <a href="productos.html"> PRODUCTOS</a>
            <a href="sucursales.html"> SUCURSALES</a>
        </nav>
    </header>
    <section>
        <h2>Contacte Con Nosotros</h2>
    
        <form method="post">
    
            <label for="txtNombre">Nombre</label>
            <input type="text" id="txtNombre" required>
            <br><br>
            <label for="txtEmail">Email</label>
            <input type="email" id="txtEmail" name="Email" required>
            <br><br>
            <label for="txtDni">Dni</label>
            <input type="number" id="txtDni" required min="10000000"  max="99999999">
            <br><br>
    
            <label for="txtFechaDeNacimiento">Fecha De Nacimieto</label>
            <input type="date" id="txtFechaDeNacimiento" required >
            <br><br>
    
            <label for="cmbNacionalidad">Nacionalidad</label>
                <select id="cmbNacionalidad">
                    <option>Argentina</option>
                    <option>Peru</option>
                    <option>Mexico</option>
                    <option>Brasil</option>
                </select>  
            <br><br>
            
            <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
            <br><br>
            <input type="submit">
            <input type="reset">
        </form>
    </section>

    <footer>
        <div >
            <a href="mailto:juanpablo@gmail.com?subject=Contacto"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://twitter.com" target="_blank"> <i class="fa-brands fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"> <i class="fa-brands fa-instagram"></i></a>
        </div>
        <p>Derechos Reservados</p>
    </footer>
</body>
</html>
